<!DOCTYPE html>
<html>
<head>
    <script>
        function operation() {
            var number1=document.getElementById("num1").value;
            var number2=document.getElementById("num2").value;
            var selection=document.getElementById("selected").value;
            if(selection=='+') {
                var result=parseInt(number1)+parseInt(number2); 
                document.getElementById("result").innerHTML='The number is'+' '+'<span class="fs40">'+result+'</span>';
                document.getElementById("result").style.fontFamily="fantasy";
                document.getElementById("result").style.marginLeft="-20%";
            }
            if(selection=='-') {
                var result=parseInt(number1)-parseInt(number2);
                document.getElementById("result").innerHTML='The number is'+' '+'<span class="fs40">'+result+'</span>';
                document.getElementById("result").style.fontFamily="fantasy";
                document.getElementById("result").style.marginLeft="-20%"
            }
            if(selection=='*') {
                var result=parseInt(number1)*parseInt(number2); 
                document.getElementById("result").innerHTML='The number is'+' '+'<span class="fs40">'+result+'</span>';
                document.getElementById("result").style.fontFamily="fantasy";
                document.getElementById("result").style.marginLeft="-20%"
            }
            if(selection=='/') {
                var result=parseInt(number1)/parseInt(number2); 
                document.getElementById("result").innerHTML='The number is'+' '+'<span class="fs40">'+result+'</span>';
                document.getElementById("result").style.fontFamily="fantasy";
                document.getElementById("result").style.marginLeft="-20%"
            }
        }
    </script>
    <style>
        div {
            position: fixed; /* or absolute */
            top: 50%;
            left: 50%;
            margin-top: -90px;
            margin-left: -80px;
        }
        .fs40 {
            color: red
        }
        body {
            background-image:url("wallpaper.jpg")
        }
        #result {
            color: white
        }
    </style>
</head>
<body>
<div>
<input type="number" id="num1"> <br><br>
<input type="text" id="num2"> <br><br>
<select name="operation" id="selected">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select><br><br>
<button onclick="operation()">Operate</button>
<br>
<h2 id="result">The number is </h2>
</div>
</html>
</body>
